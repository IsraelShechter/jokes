<div class="container" >
  <mat-card (click)="jokeClick(joke)" class="joke-card" *ngFor="let joke of jokes">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{joke.id}}</mat-card-title>
        <mat-card-subtitle>{{joke.category}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      click to watch joke
    </mat-card-content>
    <mat-card-footer>
      <mat-chip-listbox aria-label="Fish selection">
        <mat-chip-option  *ngIf="joke.flags?.nsfw" >nsfw</mat-chip-option>
        <mat-chip-option  *ngIf="joke.flags?.religious">religious</mat-chip-option>
        <mat-chip-option  *ngIf="joke.flags?.political" >political</mat-chip-option>
        <mat-chip-option  *ngIf="joke.flags?.racist" >racist</mat-chip-option>
        <mat-chip-option  *ngIf="joke.flags?.sexist" >sexist</mat-chip-option>
      </mat-chip-listbox>
    </mat-card-footer>
  </mat-card>
</div>
